<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>CRUD</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>

<br>
<form (submit)="onSumit()" #studentForm="ngForm">
    <mat-form-field appearance="fill"> <!-- placeholder: lo que se pondrá de titulo -->
        <input type="text" matInput placeholder="Nombre" name="name" required [(ngModel)]="studentData.name">
      </mat-form-field>

      <mat-form-field appearance="fill"> <!-- placeholder: lo que se pondrá de titulo -->
        <input type="text" matInput placeholder="Edad" name="age" required [(ngModel)]="studentData.age">
      </mat-form-field>

      <mat-form-field appearance="fill"> <!-- placeholder: lo que se pondrá de titulo -->
        <input type="text" matInput placeholder="Mobile" name="mobile" required [(ngModel)]="studentData.mobile">
      </mat-form-field>

      <mat-form-field appearance="fill"> <!-- placeholder: lo que se pondrá de titulo -->
        <input type="text" matInput placeholder="Email" name="email" required [(ngModel)]="studentData.email">
      </mat-form-field>

      <mat-form-field appearance="fill"> <!-- placeholder: lo que se pondrá de titulo -->
        <input type="text" matInput placeholder="Address" name="address" required [(ngModel)]="studentData.address">
      </mat-form-field>
      <!-- container que tiene elementos (botones), si está el editar activado se muestra lo primero, else lo otro-->
      <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary">Update</button> &nbsp;
        <button mat-button color="warn" (click)="cancelEdit()">Cancel</button> &nbsp;
      </ng-container>&nbsp;
      <ng-template #elseTemplate>
        <button mat-button color="primary">Add</button>&nbsp;
      </ng-template>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
